<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head >
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/test.css" th:href="@{/css/test.css}"/>
    <link rel="stylesheet" href="../static/css/test.min.css" th:href="@{/css/test.min.css}"/>
    <script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/assets/js/jquery.messager.js" th:src="@{/assets/js/jquery.messager.js}"></script>
    <script src="../static/js/test.js" th:src="@{/js/test.js}"></script>
    <script type="text/javascript">
        $(function() {
            // $('#login #password').focus(function() {
            //     $('#owl-login').addClass('password');
            // }).blur(function() {
            //     $('#owl-login').removeClass('password');
            // });

            //简单登录操作
            $("#submit").click(function (e) {
                $.ajax({
                    type : "POST",
                    url : "/register",
                    data : {
                        "username" : $("#username").val(),
                        "password" : $("#password").val(),
                        "password2" : $("#password2").val(),
                        "userId" : $("#userId").val()
                    },
                    dataType : "json",
                    success : function(data) {
                        if (data.result == "1") {
                            window.location.href ="/main/PageNum=1";
                        } else {
                            window.location.href ="/register";
                            // var tip = document.getElementById("tip");
                            // tip.innerText= "请输入账号或密码";
                            alert(data.result);
                        }
                    }
                });
            });
        });
    </script>
</head>
<body style="background: url(images/backgroud.png) 50% 50% no-repeat;">
<div class="dowebok" style="background-color: #17a2b8;width: 430px; height: 550px;">
    <!--<div class="logo"></div>-->
    <div class="row" style="height: 30px;"></div>


    <div style="text-align:center;"><h3 style="color: #ffffff">用户注册</h3></div>
    <div class="row" style="height: 40px;"></div>
    <div class="form-item" style="text-align:center;">
        <input id="userId" type="text" autocomplete="off" placeholder="用户账号">
        <!--<p class="tip">请输入合法的邮箱地址</p>-->
    </div>
    <div class="form-item" style="text-align:center;">
        <input id="username" type="text" autocomplete="off" placeholder="用户名">
        <!--<p class="tip">请输入合法的邮箱地址</p>-->
    </div>
    <div class="form-item" style="text-align:center;">
        <input id="password" type="password" autocomplete="off" placeholder="设置密码">

    </div>
    <div class="form-item" style="text-align:center;">
        <input id="password2" type="password" autocomplete="off" placeholder="确认密码">
        <!--<p class="tip" >两次密码不一致</p>-->
    </div>
    <div class="row" style="height: 20px;"></div>
    <div class="form-item" style="text-align:center;">
        <button id="submit" style="margin-left: 10px">登 录</button>

        <a href="login.html"><button  style="margin-left: 50px">取 消</button></a> </div>

</div>

<script src="images/jquery.min.js"></script>
<script>
    $(function () {
        $('input').val('')
        $('#submit').on('click', function () {
            $('.tip').display = "none";
        })
    })
</script>
</body>
</html>
